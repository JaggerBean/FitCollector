<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepCraft Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f5f7fb;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .hero {
            max-width: 900px;
            margin: 48px auto;
            padding: 28px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 8px 32px rgba(44, 67, 54, 0.12);
        }
        .title {
            font-family: 'Montserrat', monospace;
            color: #2E7D32;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <div class="title">StepCraft Dashboard</div>
                <div class="text-muted">Your servers</div>
            </div>
            <form method="post" action="/logout">
                <button class="btn btn-outline-secondary">Logout</button>
            </form>
        </div>
        <hr>
        <div class="row g-3">
            <div class="col-12">
                <div class="card p-3">
                    <h5>Servers</h5>
                    {% if servers and servers|length > 0 %}
                        <div class="list-group">
                            {% for s in servers %}
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="fw-bold">{{ s.server_name }}</div>
                                        <div class="small text-muted">{{ s.server_address }} Â· {{ s.server_version }}</div>
                                    </div>
                                    <a class="btn btn-success" href="/rewards?server={{ s.server_name }}">Manage Rewards</a>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="text-muted">No servers registered yet.</div>
                        <a class="btn btn-outline-primary mt-3" href="/register">Register a server</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
