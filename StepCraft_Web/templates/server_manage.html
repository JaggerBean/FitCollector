<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Server - StepCraft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #E8F5E9 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #222;
        }

        .hero {
            max-width: 980px;
            margin: 48px auto;
            padding: 28px;
            border-radius: 20px;
            background: #fff;
            border: 2px solid #2E7D32;
            box-shadow: 0 8px 32px rgba(44, 67, 54, 0.18);
        }

        .title, h5, h6 {
            font-family: 'Montserrat', monospace;
            color: #1b3a1b;
            font-weight: 700;
        }

        .btn {
            font-weight: 600;
            border-radius: 8px;
            border-width: 2px;
        }

        /* ---------- Ghost autocomplete ---------- */
        .ghost-wrap {
            position: relative;
        }

        .ghost-text {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 3;

            display: none;
            align-items: center;
            padding: 0.375rem 0.75rem;
            white-space: pre;
            color: #b0b6b1;
        }

        .ghost-wrap:focus-within .ghost-text {
            display: flex;
        }

        /* IMPORTANT: input styling is inherited from .form-control */
        .ghost-input {
            background: inherit;
            color: inherit;
            border: inherit;
            border-radius: inherit;
            padding: inherit;
            box-shadow: inherit;
        }

        /* ---------- Dark mode ---------- */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #121212 0%, #1E1E1E 100%);
                color: #E1E1E1;
            }

            .hero {
                background: #23272A;
                border-color: #81C784;
            }

            .title, h5, h6 {
                color: #81C784;
            }

            .form-control {
                background: #23272A;
                color: #E1E1E1;
                border: 1px solid #81C784;
            }

            .form-control:focus {
                background: #23272A;
                color: #E1E1E1;
                border-color: #86b7fe;
                box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
            }

            .ghost-text {
                color: #7b7f7c;
            }
        }
    </style>
</head>

<body>
<div class="hero">

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <div class="title">Manage · {{ server.server_name }}</div>
            <div class="text-muted">{{ server.server_address }} · {{ server.server_version }}</div>
        </div>
        <a class="btn btn-outline-secondary" href="/dashboard">Back</a>
    </div>

    <hr>

    <div class="card p-3 mb-3">
        <h5>Players</h5>
        <form method="post" action="/server/manage/action" class="row g-2 align-items-end">
            <input type="hidden" name="server_name" value="{{ server.server_name }}">
            <input type="hidden" name="action" value="list_players">

            <div class="col-md-4">
                <label class="form-label">Username Filter (optional)</label>
                <input class="form-control" type="text" name="query" placeholder="Type a username to filter">
            </div>

            <div class="col-md-3">
                <label class="form-label">Max Players to Show</label>
                <input class="form-control" type="number" name="limit" min="1" max="500" value="100">
            </div>

            <div class="col-md-2">
                <button class="btn btn-outline-secondary w-100" type="submit">List Players</button>
            </div>
        </form>
    </div>

    <div class="card p-3 mb-3">
        <h5>Player Actions</h5>
        <form method="post" action="/server/manage/action" class="row g-2">
            <input type="hidden" name="server_name" value="{{ server.server_name }}">

            <div class="col-md-4">
                <label class="form-label">Minecraft Username</label>

                <div class="ghost-wrap">
                    <span class="ghost-text" data-ghost></span>
                    <input
                        class="form-control ghost-input"
                        type="text"
                        name="username"
                        placeholder="PLAYER_NAME"
                        required
                        list="player-suggestions"
                        data-player-input
                        autocomplete="off"
                    >
                </div>

                <datalist id="player-suggestions"></datalist>
            </div>

            <div class="col-md-8" id="ban-reason-wrap" style="display:none;">
                <label class="form-label">Ban Reason (optional)</label>
                <input class="form-control" type="text" name="reason" value="broke code of conduct">
            </div>

            <div class="col-12 d-flex flex-wrap gap-2 mt-2">
                <button class="btn btn-outline-secondary" name="action" value="yesterday_steps">Yesterday Steps</button>
                <button class="btn btn-outline-secondary" name="action" value="claim_status">Claim Status</button>
                <button class="btn btn-outline-secondary" name="action" value="claim_reward">Mark Claimed</button>
                <button class="btn btn-outline-warning" type="button" id="ban-player-btn">Ban Player</button>
                <button class="btn btn-outline-secondary" name="action" value="unban_player">Unban Player</button>
                <button class="btn btn-outline-danger" name="action" value="wipe_player">Wipe Player</button>
                <button class="btn btn-primary" id="ban-player-submit" type="submit" style="display:none;">Confirm Ban</button>
            </div>
        </form>
    </div>

</div>

<script>
(function () {
    const input = document.querySelector('[data-player-input]');
    const list = document.getElementById('player-suggestions');
    const ghost = document.querySelector('[data-ghost]');
    if (!input || !list || !ghost) return;

    let loaded = false;
    let players = [];
    const serverName = "{{ server.server_name }}";
    let currentGhost = '';

    function setGhost(typed, ghostText) {
        currentGhost = ghostText || '';
        if (!ghostText) {
            ghost.textContent = '';
            return;
        }
        ghost.innerHTML =
            `<span style="visibility:hidden">${typed}</span><span>${ghostText}</span>`;
    }

    function updateGhost() {
        const value = input.value || '';
        if (!value) return setGhost('', '');

        const lower = value.toLowerCase();
        const match = players.find(p => p.toLowerCase().startsWith(lower));
        if (!match || match.length === value.length) return setGhost(value, '');

        setGhost(value, match.substring(value.length));
    }

    async function loadPlayers() {
        if (loaded) return;
        loaded = true;

        try {
            const resp = await fetch(`/server/players?server=${encodeURIComponent(serverName)}`);
            if (!resp.ok) return;
            const data = await resp.json();
            players = Array.isArray(data.players) ? data.players : [];
            list.innerHTML = players.map(p => `<option value="${p}">`).join('');
            updateGhost();
        } catch {}
    }

    input.addEventListener('focus', loadPlayers);
    input.addEventListener('input', updateGhost);

    input.addEventListener('keydown', e => {
        if (e.key === 'Tab' && currentGhost) {
            e.preventDefault();
            input.value += currentGhost;
            updateGhost();
        }
    });
})();
</script>

<script>
const banBtn = document.getElementById('ban-player-btn');
const wrap = document.getElementById('ban-reason-wrap');
const submit = document.getElementById('ban-player-submit');

if (banBtn && wrap && submit) {
    banBtn.addEventListener('click', () => {
        wrap.style.display = '';
        banBtn.style.display = 'none';
        submit.style.display = '';
        wrap.querySelector('input').focus();
    });
}
</script>

</body>
</html>
