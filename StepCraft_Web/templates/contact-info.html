<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information - StepCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #E8F5E9 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #222;
        }
        .contact-container {
            max-width: 500px;
            margin: 48px auto 24px auto;
            background: #fff;
            padding: 36px 28px 28px 28px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 67, 54, 0.18);
            border: 2px solid #2E7D32;
            animation: fadeInUp 0.7s cubic-bezier(.42,0,.58,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stepcraft-title {
            font-family: 'Montserrat', monospace;
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: -1.5px;
            color: #2E7D32;
            text-align: center;
            margin-bottom: 8px;
        }
        .footer {
            text-align: center;
            color: #1565C0;
            font-size: 1rem;
            margin-top: 32px;
            opacity: 0.7;
            font-family: 'Montserrat', monospace;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="stepcraft-title">Contact Us</div>
        <p class="mt-3">For support, questions, or feedback, please contact us at:</p>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Email:</strong> <a href="mailto:stepcraft.team@gmail.com">stepcraft.team@gmail.com</a></li>
        </ul>
        <p>We aim to respond to all inquiries within 24-48 hours.</p>
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary">Back to Registration</a>
        </div>
    </div>
    <div class="footer">&copy; StepCraft</div>
</body>
</html>
