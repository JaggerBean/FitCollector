
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepCraft Server Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Optional logo: <img src="/static/logo.png" alt="StepCraft Logo" class="logo"> -->
        <h2 class="mb-4 text-center">Register Your Server</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <div class="mb-3">
                <label for="server_name" class="form-label">Server Name</label>
                <input type="text" class="form-control" id="server_name" name="server_name" required>
            </div>
            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner_name" name="owner_name" required>
            </div>
            <div class="mb-3">
                <label for="owner_email" class="form-label">Owner Email</label>
                <input type="email" class="form-control" id="owner_email" name="owner_email" required>
            </div>
            <div class="mb-3">
                <label for="server_address" class="form-label">Server Address</label>
                <input type="text" class="form-control" id="server_address" name="server_address" required>
            </div>
            <div class="mb-3">
                <label for="server_version" class="form-label">Server Version</label>
                <input type="text" class="form-control" id="server_version" name="server_version">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
