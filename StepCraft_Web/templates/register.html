
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepCraft Server Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #F8F9FA;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(44, 67, 54, 0.10);
            border: 2px solid #2E7D32;
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 80px;
        }
        .stepcraft-title {
            font-family: monospace;
            font-weight: bold;
            font-size: 2.2rem;
            letter-spacing: -1.5px;
            color: #2E7D32;
            text-align: center;
            margin-bottom: 8px;
        }
        .btn-primary {
            background-color: #1565C0;
            border-color: #1565C0;
        }
        .btn-primary:hover {
            background-color: #2E7D32;
            border-color: #2E7D32;
        }
        .form-label {
            color: #2E7D32;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="/static/logo.png" alt="StepCraft Logo" class="logo">
        <div class="stepcraft-title">StepCraft</div>
        <h5 class="mb-4 text-center" style="color:#1565C0;font-weight:500;">Register Your Server</h5>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <div class="mb-3">
                <label for="server_name" class="form-label">Server Name</label>
                <input type="text" class="form-control" id="server_name" name="server_name" required>
            </div>
            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="owner_name" name="owner_name" required>
            </div>
            <div class="mb-3">
                <label for="owner_email" class="form-label">Owner Email</label>
                <input type="email" class="form-control" id="owner_email" name="owner_email" required>
            </div>
            <div class="mb-3">
                <label for="server_address" class="form-label">Server Address</label>
                <input type="text" class="form-control" id="server_address" name="server_address" required>
            </div>
            <div class="mb-3">
                <label for="server_version" class="form-label">Server Version</label>
                <input type="text" class="form-control" id="server_version" name="server_version">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
