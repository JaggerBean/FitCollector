<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Your Server - StepCraft</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Register Your Minecraft Server</h1>
    <form method="post" action="/register">
        <label>Server Name:<br><input type="text" name="server_name" required></label><br><br>
        <label>Server Owner Name:<br><input type="text" name="owner_name" required></label><br><br>
        <label>Contact Email:<br><input type="email" name="owner_email" required></label><br><br>
        <label>Server Address:<br><input type="text" name="server_address" required></label><br><br>
        <label>Server Version:<br><input type="text" name="server_version" required></label><br><br>
        <label>Notes (optional):<br><textarea name="notes" rows="3"></textarea></label><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
