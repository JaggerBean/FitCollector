
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Complete - StepCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #E8F5E9 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #222;
        }
        .card-container {
            max-width: 500px;
            margin: 48px auto 24px auto;
            background: #fff;
            padding: 36px 28px 28px 28px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 67, 54, 0.18);
            border: 2px solid #2E7D32;
            animation: fadeInUp 0.7s cubic-bezier(.42,0,.58,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 80px;
        }
        .stepcraft-title {
            font-family: 'Montserrat', monospace;
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: -1.5px;
            color: #2E7D32;
            text-align: center;
            margin-bottom: 8px;
        }
        .api-key-box {
            background: #E3F2FD;
            border: 1px solid #1565C0;
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 1.1rem;
            color: #1565C0;
            word-break: break-all;
            margin-bottom: 16px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1565C0 60%, #2E7D32 100%);
            border: none;
            font-weight: 500;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44, 67, 54, 0.10);
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #2E7D32 60%, #1565C0 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(44, 67, 54, 0.18);
        }
        .footer {
            text-align: center;
            color: #1565C0;
            font-size: 1rem;
            margin-top: 32px;
            opacity: 0.7;
            font-family: 'Montserrat', monospace;
        }
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #121212 0%, #1E1E1E 100%);
                color: #E1E1E1;
            }
            .card-container {
                background: #23272A;
                border: 2px solid #81C784;
                box-shadow: 0 8px 32px rgba(44, 67, 54, 0.32);
            }
            .stepcraft-title {
                color: #81C784;
            }
            .api-key-box {
                background: #1E1E1E;
                border: 1px solid #64B5F6;
                color: #64B5F6;
            }
            .btn-primary {
                background: linear-gradient(90deg, #64B5F6 60%, #81C784 100%);
                color: #23272A;
            }
            .btn-primary:hover, .btn-primary:focus {
                background: linear-gradient(90deg, #81C784 60%, #64B5F6 100%);
                color: #23272A;
            }
            .footer {
                color: #64B5F6;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="/static/logo.png" alt="StepCraft Logo" class="logo">
        <div class="stepcraft-title">StepCraft</div>
        <h5 class="mb-4 text-center" style="color:#1565C0;font-weight:500;">Registration Complete!</h5>
        <p class="text-center">Thank you for registering your server:</p>
        <p class="text-center"><b>{{ server_name }}</b></p>
        <div class="api-key-box text-center">{{ api_key }}</div>
        {% if message %}
        <p class="text-center">{{ message }}</p>
        {% endif %}
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary">Register another server</a>
        </div>
    </div>
    <div class="footer">&copy; {{ year }} StepCraft &mdash; Powered by FitCollector</div>
</body>
</html>
