<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepCraft Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #E8F5E9 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #222;
        }
        .card {
            max-width: 520px;
            margin: 64px auto;
            padding: 32px;
            border-radius: 20px;
            border: 2px solid #2E7D32;
            box-shadow: 0 8px 32px rgba(44, 67, 54, 0.18);
        }
        .title {
            font-family: 'Montserrat', monospace;
            color: #2E7D32;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 16px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1565C0 60%, #2E7D32 100%);
            border: none;
            font-weight: 500;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44, 67, 54, 0.10);
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #2E7D32 60%, #1565C0 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(44, 67, 54, 0.18);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #121212 0%, #1E1E1E 100%);
                color: #E1E1E1;
            }
            .card {
                background: #23272A;
                border: 2px solid #81C784;
                box-shadow: 0 8px 32px rgba(44, 67, 54, 0.32);
            }
            .title {
                color: #81C784;
            }
            .form-label {
                color: #81C784;
            }
            .btn-primary {
                background: linear-gradient(90deg, #64B5F6 60%, #81C784 100%);
                color: #23272A;
            }
            .btn-primary:hover, .btn-primary:focus {
                background: linear-gradient(90deg, #81C784 60%, #64B5F6 100%);
                color: #23272A;
            }
        }
    </style>
</head>
<body>
    <div class="card bg-white">
        <div class="title">StepCraft Admin</div>
        <p class="text-center text-muted">Log in to manage your servers and rewards.</p>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/account/login">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Continue</button>
        </form>
        <div class="text-center my-3 text-muted">or</div>
        <a class="btn btn-outline-secondary w-100" href="/account/google/start">Continue with Google</a>
        <div class="text-center mt-3">
            <a href="/account/register">Create account</a>
        </div>
    </div>
</body>
</html>
